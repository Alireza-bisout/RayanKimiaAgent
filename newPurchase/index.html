    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="layout">

        <div id="side-menu">

                <div class="d-flex justify-content-center">

            </div>
            <ul class="mt-4">

                </li>
                <li>

                    <div class=" title-link">خرید جدید</div>
                    <div class="hover-active"></div>
                </li>
                <li>
                    <i class="fa-solid fa-shop"></i>
                    <div class=" title-link">فهرست فروش</div>
                    <div class="hover-active"></div>
                </li>
                <li>
                    <i class="fa-solid fa-money-bills"></i>
                    <div class="title-link">تراکنش های مالی</div>
                    <div class="hover-active"></div>
                </li>
                <li>
                    <i class="fa-solid fa-money-bill-trend-up"></i>
                    <div class="title-link">سرمایه گذاری</div>
                    <div class="hover-active"></div>
                </li>
                <li>
                    <i class="fa-solid fa-user"></i>
                    <div class="title-link">پروفایل</div>
                    <div class="hover-active"></div>
                </li>
                <li class="active">
                    <i class="fa-solid fa-money-check-dollar"></i>
                    <div class="title-link">درخواست تسویه</div>

                </li>
                <!-- <hr class="mx-3">
                <li>
                    <i class="fa-solid fa-gear"></i>
                    <div class=" title-link">تنظیمات</div>
                    <div class="hover-active"></div>
                </li>
                <li>
                    <i class="fa-solid fa-circle-info"></i>
                    <div class=" title-link">پشتیبانی</div>
                    <div class="hover-active"></div>
                </li> -->
            </ul>
            <div onclick class="d-flex justify-content-end px-3 btns">
                <i class="fa-solid fa-angles-right d-none d-lg-block" onclick="handelClickDesktop()"></i>
                <i class="fa-solid fa-angles-right d-block d-lg-none" onclick="handelClickMobile()"></i>
            </div>

        </div>

        <div id="panel">
            <nav class="navbar navbar-light bg-light px-3 d-flex d-lg-none nav-hide fixed-top">
                <a class="navbar-brand" href="#">
                    <img src="../assets/images/logo.png" width="130" height="40" class="d-inline-block align-top" alt>
                </a>

                <button onclick="handelClickMobile()" class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>

            <div class="container">
                <div class="title-section my-4 mx-md-5 d-flex align-items-center">
                    <span class="m-0 me-2 h3"><i class="fa-regular fa-circle"></i></span>
                    <h5 class="m-0 h-5 font-bold">ثبت خرید جدید</h5>
                </div>
                <div class="container-form d-flex justify-content-center align-items-center ">
                    <div class=" ">
                        <div class="container">
                            <div class="mb-4">
                                <div class="font-bold d-flex justify-content-end body-small">
                                    <span class="gray-color">
                                        مرحله <span class="ms-1 font-num-bold">1</span> <span class="mx-1 ">از</span>
                                        <span class="font-num-bold">4</span>
                                    </span>
                                </div>
                                <div class="kimia-progress-bar position-relative">
                                    <!-- <div style="width: ***variable***"></div> -->
                                    <div class="kimia-progress-bar-color position-absolute" style="width: 25%"></div>
                                </div>
                                <div>
                                    <h5 class="h-5 font-bold mt-3">
                                        مرحله 1 : اعتبار سنجی
                                    </h5>
                                </div>
                            </div>
                        </div>
                        <form class="p-2 mb-5">

                            <div class="">
                                <div>
                                    <label class='font-bold body-text mb-1 mt-2'>کد ملی*</label>
                                </div>
                                <input type="password" placeholder='کد ملی خود را وارد کنید' />
                            </div>
                            <div class="mt-3">
                                <div>
                                    <label class='font-bold body-text mb-1 mt-2'>کد مستمری*</label>
                                </div>
                                <input type="password" placeholder='کد مستمری خود را وارد کنید' />
                            </div>
                            <div class="mt-3">
                                <div>
                                    <label class='font-bold body-text mb-1 mt-2'>شماره همراه*</label>
                                </div>
                                <input type="password" placeholder='شماره همراه خود را وارد کنید' />
                            </div>
                            <div class="mt-3">
                                <div>
                                    <label class='font-bold body-text mb-1 mt-2'>کد امنیتی*</label>
                                </div>
                                <input type="password" placeholder='کد امنیتی خود را وارد کنید' />
                            </div>

                            <div class='d-flex mt-5'>
                                <div
                                    class='d-flex justify-content-center align-items-center btn action-btn-primary btn-kimia-primary '>
                                    ثبت و دریافت اطاعات
                                </div>
                                <div
                                    class='d-flex justify-content-center align-items-center btn action-btn-secondary btn-kimia-secondary'>
                                    پاک کردن/جدید
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>



        </div>
    </div>



    <script>
        const handelClickDesktop = () => {
            const sideMenu = document.getElementById('side-menu');
            sideMenu.classList.toggle('close-menu');
        }
        const handelClickMobile = () => {
            const sideMenu = document.getElementById('side-menu');
            sideMenu.classList.toggle('close-menu-mobile');
        }


        let lastScrollTop = 0;
        const navbar = document.querySelector('.navbar');

        window.addEventListener('scroll', function () {
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            if (currentScroll > lastScrollTop) {
                // Scroll Down
                navbar.classList.add('navbar-hide');
            } else {
                // Scroll Up
                navbar.classList.remove('navbar-hide');
            }
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // جلوگیری از حرکت اسکرول منفی
        });

    </script>

    <script src="../assets/fontawesome/all.min.js"></script>
</body>

</html>
